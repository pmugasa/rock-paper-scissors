<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="btn" value="rock">Rock</button>
    <button class="btn" value="paper">Paper</button>
    <button class="btn" value="scissors">Scissors</button>

    <!--RESULTS-->
    <div id="results"></div>
    <h3>Scoreboard</h3>
    <div class="container">
      <div>
        <span>Player</span>
        <div id="player"></div>
      </div>
      <div>
        <span>Computer</span>
        <div id="comp"></div>
      </div>
    </div>
    <!--ROUND COUNTER-->
    <div id="counter"></div>

    <!--FINAL RESULTS & WINNER-->
    <div id="finale" class="active"></div>
    <button id="reset" class=" btn-reset">Play Again</button>
   
  </body>
</html>
